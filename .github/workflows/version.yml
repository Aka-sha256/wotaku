name: Update Version
on:
  push:
    branches:
      - main

jobs:
  update_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Increment Version
        run: |
          version=$(grep 'label' retype.yml | awk '{print $2}')
          incremented=$(echo "${version} + 0.1" | bc)
          sed -i "s/label: ${version}/label: ${incremented}/" retype.yml
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: Update version
          push: true
